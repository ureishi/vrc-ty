# github pages
name: vrc-ty

on:
  schedule:
    # 一日3回のスケジュールを気象庁の更新に合わせて記述する
    # 更新のタイミング (世界標準時に直し、+3分)
    # 05, 11, 17 (JST, UTC+09)
    # 20, 02, 08 (GMT)
    # 上記以外の更新が確認された時間(上記を含む)
    # 05, 07, 09, 11, 13, 17, 18, 21, 23 (JST, UTC+09)
    # 20, 22, 00, 02, 04, 08, 09, 12, 14 (GMT)
    - cron: 03 20 * * *
    - cron: 03 22 * * *
    - cron: 03 00 * * *
    - cron: 03 02 * * *
    - cron: 03 04 * * *
    - cron: 03 08 * * *
    - cron: 03 09 * * *
    - cron: 03 12 * * *
    - cron: 03 14 * * *
  push:
    branches:
      - master
jobs:
  download-image:
    name: download image
    runs-on: ubuntu-latest
    steps:
      - name: mkdir
        run: mkdir public
      - name: source
        run: echo source https://www.jma.go.jp/jp/yoho/ - Japan Meteorological Agency > public/README.md
      - name: download image telop-today
        run: wget -P public -np "https://www.jma.go.jp/jp/yoho/images/000_telop_today.png"
      - name: sleep for rand(20..40) seconds
        run: sleep $(((RANDOM%20)+20))s
      - name: download image temp-today
        run: wget -P public -np "https://www.jma.go.jp/jp/yoho/images/000_temp_today.png"
      - name: sleep for rand(20..40) seconds
        run: sleep $(((RANDOM%20)+20))s
      - name: download image telop-tomorrow
        run: wget -P public -np "https://www.jma.go.jp/jp/yoho/images/000_telop_tomorrow.png"
      - name: sleep for rand(20..40) seconds
        run: sleep $(((RANDOM%20)+20))s
      - name: download image temp-tomorrow
        run: wget -P public -np "https://www.jma.go.jp/jp/yoho/images/000_temp_tomorrow.png"
      - name: sleep for rand(20..40) seconds
        run: sleep $(((RANDOM%20)+20))s
      - name: download image temp-aftomorrow
        run: wget -P public -np "https://www.jma.go.jp/jp/yoho/images/000_telop_aftomorrow.png"
      - name: deploy
        # https://qiita.com/syui/items/f1f2db8660cda34d8938
        # https://github.com/peaceiris/actions-gh-pages
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          ACTIONS_DEPLOY_KEY: ${{secrets.ACTIONS_DEPLOY_KEY}}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: public
